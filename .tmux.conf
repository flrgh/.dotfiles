# remap prefix to Control + f
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# Shorten command delay
set -sg escape-time 0

# much history
set-option -g history-limit 10000

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Mouse Mode
set-window-option -g mouse on
setw -g mouse off

# default statusbar colors
set-option -g status-bg colour236
set-option -g status-fg white
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg colour24
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black 
set-option -g pane-active-border-fg colour8

# message text
set-option -g message-bg colour24
set-option -g message-fg white

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour white

# clock
set-window-option -g clock-mode-colour green

# Easy window splitting
unbind %
bind | split-window -h
bind - split-window -v

# Use vim key bindings for switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Status-left = session name
set -g status-left '#S'
# Status-Right = Load average
#set -g status-right "#[fg=yellow]#(uptime | cut -d ',' -f 2-)"
