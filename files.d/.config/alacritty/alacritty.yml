---

# flex-point for local, non-version-controlled settings
import:
  - ~/.config/alacritty/alacritty.local.yml

env: {}

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 0
    lines: 0

  # Window padding (changes require restart)
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  startup_mode: Maximized

  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

  dynamic_title: true

  # GTK theme variant (Linux/BSD only)
  #
  # Override the variant of the GTK theme. Commonly supported values are `dark`
  # and `light`. Set this to `None` to use the default theme variant.
  gtk_theme_variant: None


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

font:
  normal:
    #family: DejaVuSansMono Nerd Font
    #family: Sauce Code Pro Nerd Font
    #family: Droid Sans Mono Nerd Font
    #family: FiraCode Nerd Font
    #family: UbuntoMono Nerd Font
    family: LiterationMono Nerd Font

  offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x002b36' # base03
    foreground: '0x839496' # base0

  normal:
    black:   '0x073642' # base02
    red:     '0xdc322f' # red
    green:   '0x68C256'
    yellow:  '0xb58900' # yellow
    blue:    '0x268bd2' # blue
    magenta: '0xd33682' # magenta
    cyan:    '0x2aa198' # cyan
    white:   '0xeee8d5' # base2

  bright:
    black:   '0x002b36' # base03
    red:     '0xcb4b16' # orange
    green:   '0x586e75' # base01
    yellow:  '0x657b83' # base00
    blue:    '0x839496' # base0
    magenta: '0x6c71c4' # violet
    cyan:    '0x93a1a1' # base1
    white:   '0xfdf6e3' # base3

